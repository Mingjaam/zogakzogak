<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조각조각</title>
  
  <!-- PWA 관련 메타 태그 -->
  <meta name="description" content="노인과 보호자를 위한 추억 기록 및 관리 플랫폼">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="조각조각">
  <meta name="msapplication-TileColor" content="#70c18c">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- PWA 매니페스트 -->
  <link rel="manifest" href="/zogakzogak/manifest.json">
  
  <!-- PWA 아이콘들 -->
  <link rel="icon" type="image/png" href="/zogakzogak/icon-192x192.png">
  <link rel="apple-touch-icon" href="/zogakzogak/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/zogakzogak/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/zogakzogak/icon-512x512.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 구글맵 API 스크립트 로딩 -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQm6U7drl1pAuDJFmXxr8HGRG1OvBEKAw&callback=initMap"
    defer
  ></script>
  <script>
    function initMap() {
      window.googleMapsApiLoaded = true;
      const event = new Event('googleMapsApiLoaded');
      window.dispatchEvent(event);
    }
    window.googleMapsApiLoaded = false;
    
    // Service Worker 등록
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // 개발 환경에서는 Service Worker 등록을 건너뜀
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          console.log('Service Worker registration skipped in development');
          return;
        }
        
        const swPath = window.location.pathname.includes('/zogakzogak/') ? '/zogakzogak/sw.js' : '/sw.js';
        navigator.serviceWorker.register(swPath)
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // 모바일 화면 높이 동적 설정
    function setVH() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // 초기 설정 및 리사이즈 이벤트
    setVH();
    window.addEventListener('resize', setVH);
    window.addEventListener('orientationchange', () => {
      setTimeout(setVH, 100);
    });
  </script>
  <style>
    /* Prevents pull-to-refresh and other overscroll behaviors on mobile */
    body {
      overscroll-behavior: none;
    }
    
    /* 모바일 화면 높이 최적화 */
    :root {
      --vh: 1vh;
    }
    
    .h-screen {
      height: 100vh;
      height: calc(var(--vh, 1vh) * 100);
    }
    
    /* 모바일에서 안전 영역 고려 */
    @supports (padding: max(0px)) {
      .safe-area-bottom {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
    }
    
    /* 스크롤바 숨기기 (모바일) */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    /* 터치 액션 최적화 */
    .touch-manipulation {
      touch-action: manipulation;
    }
    
    /* PWA 모달 최적화 */
    @media (display-mode: standalone) {
      .pwa-modal {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        z-index: 9999 !important;
        background-color: rgba(0, 0, 0, 0.5) !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 4px !important;
        width: 100vw !important;
        height: 100vh !important;
        margin: 0 !important;
      }
      
      .pwa-modal-content {
        background-color: white !important;
        border-radius: 16px !important;
        width: calc(100vw - 8px) !important;
        max-width: 480px !important;
        max-height: calc(100vh - 8px) !important;
        min-height: 400px !important;
        overflow: hidden !important;
        display: flex !important;
        flex-direction: column !important;
        margin: 0 !important;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3) !important;
      }
      
      .pwa-modal-header {
        padding: 16px !important;
        border-bottom: 1px solid #e5e7eb !important;
        flex-shrink: 0 !important;
      }
      
      .pwa-modal-body {
        flex: 1 !important;
        overflow-y: auto !important;
        padding: 16px !important;
        -webkit-overflow-scrolling: touch !important;
      }
      
      .pwa-modal-footer {
        padding: 16px !important;
        border-top: 1px solid #e5e7eb !important;
        flex-shrink: 0 !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
<link rel="stylesheet" href="/styles/colors.css">
</head>

  <div id="root"></div>

</body>
</html>
